<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
   
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="/src/scripts/script.js"></script>

    <style>
        body{
            margin: top 30px;
        }
        .li{
          background-color: rgb(119, 217, 119);
        }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <div class="well">
            <h3>online Users</h3>
            <ul class="list-group mt-3"  id="users">
            </ul>
          </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                 <div class="card-header bg-primary text-white"> Chat Room </div>
             <div class="card-body"> 
                <div id="messages" class="mb-3" style="height: 300px; "> 
                

                </div></div>
        </div>
      </div>
      <div class="row">
        <form class="messageForm">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Enter Messages</label
          >
          <textarea
            class="form-control"
            
            id="message"
            rows="3"
          ></textarea>
          <button type="submit" class="mt-3 btn btn-success">Send</button>

        </div>
        
      </div>
    </div>

  </body>
</html>
